<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <body>
        <h2>A simple form</h2>
        <h3>From fudamentals</h3>
        <form action="/contact" method="POST">
            <fieldset>
                <legend>Customer info</legend>
                <div>
                    <label for="user_name">Name
                        <input id="user_name" type="text" name="name" placeholder=" Your name and surname" required="true" autofocus="true">
                    </label>
                </div>
                <div>
                    <label for="Telephone"> Telephone
                        <input id="Telephone" type="text" name="Telephone" pattern="/\d{1}-\d{3}-\d{3}-\d{4}" placeholder="1-1234-567-8910" required="true">
                    </label>
                </div>
                <div>
                    <label for="email"> E-mail adress
                        <input id="email" type="text" name="email adress" placeholder=" sample@sample.com" required="true">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Books</legend>
                <div>
                    <select>
                        <label form="" ="books">
                            <datalist id="books">
                                <option value="Language" selected="true	">Language</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                                <option> #1. The Great Gatsby. by F. Scott Fitzgerald. ...</option>
                                <option> #2. The Grapes of Wrath. by John Steinbeck. (30 Reviews) ...</option>
                                <option> #3. by George Orwell. (64 Reviews) 946 Points. ...</option>
                                <option> #4. Ulysses. by James Joyce. (10 Reviews) ...</option>
                                <option> #5. Lolita. by Vladimir Nabokov. ...</option>
                                <option> #6. Catch-22. by Joseph Heller. ...</option>
                                <option> #7. The Catcher in the Rye. by J. D. Salinger. ...</option>
                                <option> #8. Beloved. by Toni Morrison.</option>
                            </datalist>
                    </select>
                    </label>
                    <label for="Quantity"> Quantity (Maximum 5):
                        <input type="number" name="Quantity" max="5" min="1" multiple="true">
                    </label>
                </div>

            </fieldset>
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
</body>

</html>
